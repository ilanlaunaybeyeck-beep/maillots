<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire centr√©</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; 
      align-items: center;      
      background: black;
      font-family: Arial, sans-serif;
    }

    form {
      background: brown;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: black;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid black;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: brown;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: brown;
    }
  </style>
</head>
<body>

  <form id="formulaire">
    <h2>Inscription</h2>
    <input type="text" id="nom" placeholder="Votre nom" required>
    <input type="text" id="prenom" placeholder="votre prenom">
    <input type="text" id="email" placeholder="Votre email" required>
    <input type="text" id="mot de passe" placeholder="votre mot de passe">
    <button type="submit">Envoyer</button>
  </form>

  <script>
 
    document.getElementById('formulaire').addEventListener('submit', function(e) {
      e.preventDefault(); 
     
      window.location.href ="kithub.html";
    });
  </script>

</body>
</html>
